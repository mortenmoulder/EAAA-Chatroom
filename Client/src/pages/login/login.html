<ion-content>
    <div class="login-container">
        <form (ngSubmit)="submit()" class="login">
            <h1>Welcome to the chat!</h1>
            <h3>What is your username?</h3>
            <ion-input placeholder="Name" name="username" [(ngModel)]="user.username"></ion-input>
            <button ion-button>Submit</button>
        </form>
    </div>
</ion-content>
